{% extends "base.html" %}
{% block content %}

<h2>Edit Product</h2>

<form method="post" action="/update/{{ p.id }}">
    <input class="form-control mb-2" type="text" name="name" value="{{ p.name }}" required>
    <input class="form-control mb-2" type="number" step="0.01" name="price" value="{{ p.price }}" required>
    <textarea class="form-control mb-2" name="description">{{ p.description }}</textarea>
    <button class="btn btn-success">Save</button>
</form>

{% endblock %}
